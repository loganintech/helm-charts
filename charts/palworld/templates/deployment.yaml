apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "palworld.fullname" . }}
  labels:
{{ include "palworld.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "palworld.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "palworld.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          tty: {{ .Values.palworld.tty }}
          stdin: {{ .Values.palworld.stdin }}
          env:
            {{- if .Values.palworld.env }}
            {{- toYaml .Values.palworld.env | nindent 12 }}
            {{- end }}
          args:
            {{- if .Values.palworld.args }}
            {{- toYaml .Values.palworld.args | nindent 12 }}
            {{- else }}
            {{- end }}
          ports:
            - name: server
              containerPort: 8211
              protocol: UDP
          volumeMounts:
          - name: game
            mountPath: /game
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: game
      {{- if .Values.persistence.game.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "palworld.fullname" .  }}-game
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
